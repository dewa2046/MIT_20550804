        <script>

            $(window).on('load', function () {
                $(".se-pre-con").fadeOut("slow");
                $('#modelLoad').load("Modal.html");
                inactivityTime();

                try {
                    var user = sessionStorage.getItem("UName");
                    var userId = sessionStorage.getItem("UId");

                    if (user == null) {
                        window.location.replace("Login.html");
                    } else {
                        document.getElementById('uName').innerHTML = user;
//                        var func = sessionStorage.getItem("AllowedFunc");
                        setFunctions(sessionStorage.getItem("AllowedFunc"));
                    }

                } catch (e) {
                    alertBox('Error! - ' + e, 'e');
                }
            });

            function logoutFun() {
                try {
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.replace("Login.html");

                } catch (e) {
                    alertBox('Error! - ' + e, 'e');
                }
            }


            function changePassword() {
                document.getElementById('iframeID').src = "ChangePassword.html";
            }

            /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
